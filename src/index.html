<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Компании</title>
  <link rel="icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/favicon.ico')%>" alt="Логотип">
      <ul class="menu">
        <li class="menu__item">Компании</li>
        <li class="menu__item">User</li>
      </ul>
    </header>
    <section class="company">
      <div class="company__container">

      </div>
      <button class="company__button">Добавить компанию</button>
      <form novalidate class="company__add company__add_disabled" name="company">
        <div class="company__add-item">
          <input class="company__input input" name="name" type="text" placeholder="Название" pattern="^[А-ЯЁ][а-яё]*([-][А-ЯЁ][а-яё]*)?$" minlength='2' maxlength="20"
          required />
        </div>
        <div class="company__add-item">
          <input class="company__input" type="number" placeholder="ИНН" pattern="#^[0-9]+$#" minlength='2' maxlength="20"/>
        </div>
        <div class="company__add-item">
          <input class="company__input" type="text" placeholder="Общая информация" pattern="^[А-ЯЁ][а-яё]*([-][А-ЯЁ][а-яё]*)?$" minlength='2' maxlength="20"/>
        </div>
        <div class="company__add-item">
          <input class="company__input" type="text" placeholder="Генеральный директор" pattern="^[А-ЯЁ][а-яё]*([-][А-ЯЁ][а-яё]*)?$" minlength='2' maxlength="20"/>
        </div>
        <div class="company__add-item">
          <input class="company__input" type="text" placeholder="Адрес" minlength='2' maxlength="20"/>
        </div>
        <div class="company__add-item">
          <input class="company__input" type="tel" name="phone" placeholder="Телефон" pattern="([\+]\d{1}\s?[\(]?\d{3}[\)]?\s?[\-]?\d{3}[\-]?\d{2}[\-]?\d{2})|(8\d{10})$" minlength="11" maxlength="18" />
          <span id="error" class="company__error">телефон в формате: +7 (123) 456-78-90</span>
        </div>
        <button class="company__button-add company__button-add_disabled" type="submit">Добавить</button>
      </form>
    </section>
  </div>
</body>
</html>
