<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>О компании</title>
  <link rel="icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon">
</head>
<body>
  <div class="page">
    <section class="show-company">
      <div class="show-company__name">
        <div class="show-company__text">
          <h2 class="name">Название</h2>
          <p class="label">company</p>
        </div>
        <div class="button">
          <button class="button__pic open">+</button>
          <button class="button__pic close">-</button>
        </div>
        <div class="show-company__text">
          <h2 class="name name__hide">коментарии</h2>
          <p class="label">5</p>
        </div>
      </div>
      <form novalidate class="comment" name="comment">
        <h2 class="label">Коментарий</h2>
        <textarea class="comment__input" rows="10" cols="45" name="text"></textarea>
        <button class="comment__add" type="submit">Добавить</button>
      </form>
      <form novalidate class="comments" name="comments">
        <h2 class="label">Коментарий</h2>
        <div class="comments__container">
          <h2 class="label">User</h2>
          <h2 class="label data"></h2>
        </div>
        <input class="comments__input" name="name" type="text" placeholder="Коментарий" minlength='2' maxlength="100"
        required />
      </form>
    </section>
  </div>
</body>
</html>
